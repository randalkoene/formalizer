<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.grid-container {
  display: grid;
  grid-template-columns: 270px 270px 270px 270px 270px 270px 270px;
  grid-gap: 5px;
  background-color: #2196F3;
  padding: 5px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 5px;
  font-size: 10px;
}

.w3-card-4 {
  border-radius: 20px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 250px;
  height: 400px;
}

.w3-card-4:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.4);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>{{ board-header }}</h2>

<div class="grid-container">

{{ the-nodes }}

</div>


</body>
</html>
