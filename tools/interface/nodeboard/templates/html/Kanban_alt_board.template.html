<!DOCTYPE html>
<html style="overflow-x:scroll;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="icon" href="/favicon-32x32.png">
<link rel="stylesheet" href="/fz.css">
<!-- https://www.w3schools.com/w3css/4/w3.css -->
<link rel="stylesheet" href="/w3.css">
<link rel="stylesheet" href="/fzuistate.css">
<style>
.grid-container {
  display: grid;
  grid-template-columns:{{ column-widths }}; /* W1 */
  {{ row-heights  }}
  grid-gap: 5px 5px;
  background-color: var(--grid-bg);
  padding: 5px;
  overflow-x: scroll;
  width: fit-content;
}

.grid-container > div {
  background-color: {{ column-bgcolor }};
  text-align: left;
  padding: 5px;
  font-size: 12px;
}

.alt-column-container {
  display: grid;
  grid-template-columns: {{ container-width }}; /* W2 */
  grid-gap: 5px;
  background-color: var(--grid-bg);
  padding: 5px;
  align-content: flex-start;
}

.alt-column-container > div {
  background-color: {{ column-bgcolor }};
  text-align: center;
  padding: 5px;
  font-size: 10px;
}

/* box-shadow:0 4px 10px 0 rgba(0,0,0,0.2),0 4px 20px 0 rgba(0,0,0,0.19)  */
.header-card {
  background-color: var(--header-card) !important;
  width: {{ container-width  }}; /* W3 */
  height: 220px; /* H1 */
  text-align: left !important;
  overflow: scroll;
  font-size: 12px !important;
}
/*.header-card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.4);
}*/

.w3-card-4 {
  border-radius: 20px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: {{ card-width  }}; /* W4 */
  height: {{ card-height  }}; /* H2 */
  text-align: left;
  overflow: scroll;
}

.w3-card-4:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.4);
}

.container {
  padding: 2px 16px;
}
</style>
<title>{{ board-header }}</title>
</head>
<body>
<script type="module" src="/fzuistate.js"></script>

<h2>{{ board-header }}</h2>

<!-- call comment: {{ call-comment }} -->

{{ board-extra }}

<div class="grid-container">

{{ the-columns }}

</div>

{{ post-extra }}

</body>
</html>
