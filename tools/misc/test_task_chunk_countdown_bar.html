<style>
.container {
  max-width: 1024px;

.timerBar {
  width: 150px;
  height: 400px;
  background-color: darkblue;
  position: relative;
  text-align: center;
  display: flex;
  justify-content: center;
}

.timerBarFill {
  background-color: #68edcb;
  width: 100%;
  height: 100%;
  position: absolute;
  bottom: 0;
  transition: 1s;
}

.timerBarText {
  position: absolute;
  top: 10px;
  text-align: center;
  color: #ffffff;
  left: 5;
  font-family: sans-serif;
  font-weight: bold;
  font-size: 1.5em;
}

</style>

       </div>
     </div>
  </section>



<script>
const fill = document.querySelector(".timerBarFill");
const text = document.querySelector(".timerBarText");
const initialTime = 180;
let secondsLeft = initialTime;
let heightPct = 100;

let countDown = setInterval(tick, 100);

function tick() {
  secondsLeft--;
  text.textContent = `${secondsLeft}`;
  if(secondsLeft === 0) {
    clearInterval(countDown);
    fill.style.height = 0;
    return;
  }
  heightPct = secondsLeft/initialTime;
  console.log(`${heightPct}%`);
  fill.style.height = `${heightPct*100}%`;
  if(heightPct < 120/180) {
    fill.style.backgroundColor='#f2ed6d';
  }
  if (heightPct < 60/180) {
    fill.style.backgroundColor='#ea7267';
  }

}

</script>
